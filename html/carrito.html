<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - La Telaraña</title>
  <link rel="stylesheet" href="../CSS/carrito.css">
</head>
<body>
  <header>
    <h1>Tu Carrito</h1>
    <nav>
      <a href="tienda.html">Volver a la Tienda</a>
    </nav>
  </header>

  <main>
    <div id="cart-container"></div>
    <button id="checkout-button">Proceder al Pago</button>
  </main>

  <script>
    // Función para mostrar el carrito
    function displayCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartContainer = document.getElementById('cart-container');

      if (cart.length === 0) {
        cartContainer.innerHTML = '<p>Tu carrito está vacío.</p>';
        return;
      }

      cartContainer.innerHTML = '<ul>' + cart.map((item, index) => `
        <li>
          ${item.name} - ${item.price.toFixed(2)} €
          <button onclick="removeFromCart(${index})">Eliminar</button>
        </li>`).join('') + '</ul>';
    }

    // Función para eliminar productos del carrito
    function removeFromCart(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      displayCart();
    }

    // Mostrar carrito al cargar la página
    displayCart();

    // Botón para proceder al pago
    document.getElementById('checkout-button').onclick = function () {
      window.location.href = "formulario-compra.html";
    };
  </script>
</body>
</html>
