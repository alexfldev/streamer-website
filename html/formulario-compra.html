<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Compra - La Telaraña</title>
  <link rel="stylesheet" href="../CSS/formulario-compra.css">
</head>
<body>
  <!-- Encabezado -->
  <header>
    <h1>Formulario de Compra</h1>
    <p>Revisa tus productos y completa tus datos para finalizar la compra.</p>
  </header>

  <!-- Contenedor Principal -->
  <main>
    <!-- Resumen del Pedido -->
    <section class="order-summary">
      <h2>Resumen de tu Pedido</h2>
      <div id="order-container"></div>
    </section>

    <!-- Formulario -->
    <section class="form-section">
      <form id="checkout-form">
        <!-- Información Personal -->
        <h2>Información Personal</h2>
        <div class="form-group">
          <label for="name">Nombre Completo</label>
          <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
        </div>
        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input type="tel" id="phone" name="phone" placeholder="Tu número de teléfono" required>
        </div>

        <!-- Dirección de Envío -->
        <h2>Dirección de Envío</h2>
        <div class="form-group">
          <label for="address">Dirección</label>
          <input type="text" id="address" name="address" placeholder="Tu dirección" required>
        </div>
        <div class="form-group">
          <label for="city">Ciudad</label>
          <input type="text" id="city" name="city" placeholder="Tu ciudad" required>
        </div>
        <div class="form-group">
          <label for="zip">Código Postal</label>
          <input type="text" id="zip" name="zip" placeholder="Tu código postal" required>
        </div>
        <div class="form-group">
          <label for="country">País</label>
          <select id="country" name="country" required>
            <option value="">Selecciona tu país</option>
            <option value="España">España</option>
            <option value="México">México</option>
            <option value="Argentina">Argentina</option>
            <option value="Colombia">Colombia</option>
            <option value="Chile">Chile</option>
            <!-- Añade más países si es necesario -->
          </select>
        </div>

        <!-- Botón de Enviar -->
        <div class="form-group submit-button">
          <button type="submit">Finalizar Compra</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 La Telaraña. Todos los derechos reservados.</p>
  </footer>

  <!-- Script -->
  <script>
    // Mostrar los productos del carrito en el resumen del pedido
    function displayOrderSummary() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const orderContainer = document.getElementById('order-container');

      if (cart.length === 0) {
        orderContainer.innerHTML = '<p>No hay productos en el carrito.</p>';
        return;
      }

      let total = 0;
      const orderHTML = `
        <ul>
          ${cart.map((item) => {
            total += item.price;
            return `<li>${item.name} - ${item.price.toFixed(2)} €</li>`;
          }).join('')}
        </ul>
        <p><strong>Total:</strong> ${total.toFixed(2)} €</p>
      `;

      orderContainer.innerHTML = orderHTML;
    }

    // Cargar el resumen del pedido al cargar la página
    document.addEventListener('DOMContentLoaded', displayOrderSummary);

    // Manejar el envío del formulario
    const checkoutForm = document.getElementById('checkout-form');
    checkoutForm.addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Compra realizada con éxito. ¡Gracias por tu pedido!');
      localStorage.removeItem('cart'); // Vaciar el carrito después de la compra
      window.location.href = "tienda.html"; // Redirigir a la tienda
    });
  </script>
</body>
</html>
